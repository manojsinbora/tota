<!DOCTYPE html>
<!--
@author: Anant Bhardwaj
@date: Oct 12, 2015

Instabase
-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/static/assets/images/favicon.png" />
  <title>{% block title %}Instabase{% endblock %}</title>

  <!-- Third Party CSS -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.10/css/jquery.dataTables.min.css" rel="stylesheet">
    
  <!-- Custom styles CSS -->
  <link href="/static/assets/css/style.css" rel="stylesheet" media="screen">
  {% block css_files %}
  {% endblock %}   
</head>

<body>  
  <div class="container">
    {% block navbar %}
    <!-- header start -->
    <header>
      <nav class="navbar navbar-custom navbar-fixed-top" role="banner">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#custom-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            
            <a class="navbar-brand" href="/">ib</a>
          </div>
          {% block navitems %}
          {% endblock %}

        </div><!-- .container -->
      </nav>
    </header>
    <!-- header end -->
    {% endblock %}

    <!-- content start -->
    {% block content %}
    {% endblock %}
    <!-- content end -->
    
    {% block footer %}
      {% include "footer.html" %}
    {% endblock %}
  </div>

  <!-- Third-party Javascript Files -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.10/js/jquery.dataTables.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.10/js/dataTables.bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.2/ace.js"></script>

  {% block javascript %}
  {% endblock %}
</body>
</html>
